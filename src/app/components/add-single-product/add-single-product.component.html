<form class="form"  (ngSubmit)="addProduct()"  [formGroup]="productData" >
     <div class="form-group">
       <label for="productname">Product Name *</label>
       <input type="text" class="form-control " id="productname" placeholder="Product Name" formControlName="product_name">
       <small class="form-text text-muted">We'll never share your email with anyone else.</small>
     </div>
     <div class="form-group">
       <label for="productimagelink">Product Image Link *</label>
       <input type="text" class="form-control" id="productimagelink" placeholder="Image Link" formControlName="product_image">
     </div>
     <div>
        <p>Product Size : * </p>
        <div formArrayName="product_size">
        <div class="row form-row" *ngFor="let item of getPSizeASArray.controls; index as i;" [formGroupName]="i" >

            <div class="form-group col-sm-3">
              <input type="text" class="form-control"placeholder="Product Size" formControlName="size" >
            </div>

          
            <div class="form-group col-sm-3">
              <input type="number" class="form-control" placeholder="Product MRP" formControlName="mrp" >
            </div>
   
          
            <div class="form-group col-sm-3 ">
              <input type="number" class="form-control" placeholder="Product Price" formControlName="price" >
            </div>
            <div class="form-group col-sm-3">
              <button class="btn btn-danger" (click)="removeProductSize(i)">remove</button>
            </div>

        </div>
        </div>
        <button class="btn btn-sm btn-outline-primary" (click)="addSize()">Add More Sizes</button>
     </div>
     <div class="form-group">
      <label for="brand">Brand *</label>
      <input type="text" class="form-control" id="brand" placeholder="Brand Name" formControlName="brand_name">
    </div>
    <div class="form-group">
      <label for="productimagelink">Product Description</label>
      <textarea class="form-control" placeholder="Product Description here..." formControlName="product_description"></textarea>
    </div>
    <!-- <div class="form-group custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="checkme">
      <label class="custom-control-label" for="checkme">Check me out</label>
    </div> -->
     <button type="submit" class="btn btn-primary" [disabled]="productData.invalid">Add Product</button>
   </form>
