<table class="table table-hover table-borderless">
     <thead>
       <tr>
         <th scope="col">#</th>
         <th scope="col">Image</th>
         <th scope="col">Name</th>
         <th scope="col">Handle</th>
       </tr>
     </thead>
     <tbody>
       <tr *ngFor="let item of products; index as i">
         <th scope="row">{{i+1}}</th>
         <td><img [src]="item.productImage" alt="Product Image" class="img-thumbnail" width="100px" height="100px"></td>
         <td>{{ item.productName }}</td>
         <!-- <td>{{ item.productSize | json }}</td> -->
         <td>
          <button type="button" class="btn btn-primary btn-sm" [routerLink]="['./', item._id]">View Product</button>&nbsp;
          <button type="button" class="btn btn-danger btn-sm" (click)="deleteSingleProduct(item._id)">Delete Product</button>
         </td>
       </tr>
     </tbody>
   </table>
